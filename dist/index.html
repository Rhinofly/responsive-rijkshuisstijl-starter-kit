<!DOCTYPE html>
<!--[if IE 8]>         <html lang="nl-NL" class="lt-ie10 lt-ie9"> <![endif]-->
<!--[if IE 9]>         <html lang="nl-NL" class="lt-ie10"> <![endif]-->
<!--[if gt IE 9]><!--> <html lang="nl-NL"> <!--<![endif]-->

  <head>
      <meta charset="utf-8">
      <!--
        The line below forces IE to use standards mode, this is
        especially useful on intranets, where IE typically runs
        compatibilty mode.
        However it doesn't validate, if this is important to you
        you can add a directive in .htaccess or similar
      -->
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Rijkshuisstijl Boilerplate</title>
      <meta name="description" content="A modern, responsive boilerplate for the Dutch government's 'Rijkshuisstijl'">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="stylesheets/rijkshuisstijl-boilerplate.css">
  </head>
  <body>

    <div class="rhs-container rhs-row rhs-metadata">
      <ul class="rhs-list-inline rhs-pull-right">
        <li>
          <a href="#">Contact</a>
        </li>
        <li>
          <a href="#">Help</a>
        </li>
      </ul>
    </div>

    <div class="rhs-container rhs-page">

      <header class="rhs-siteheader rhs-siteheader-base">

        <img src="/images/logo-header.png" class="rhs-siteheader-logo" alt="Rijksoverheid" width="44" height="77">
        <div class="rhs-siteheader-organisation-name">
          Rijksoverheid
        </div>


        <h1 class="rhs-siteheader-site-title">
          Rijkshuisstijl boilerplate
        </h1>

        <div class="rhs-siteheader-nav-wrapper rhs-row">

          <nav class="rhs-siteheader-nav rhs-col-3-4">
            <ul class="rhs-list-inline">

              <li class="rhs-siteheader-nav-active">
                <a href="#">Home</a>
              </li>

              <li>
                <a href="#">Voorbeelden</a>
              </li>
            </ul>
          </nav>


          <div class="rhs-siteheader-search-form-wrapper rhs-col-1-4">

            <form class="rhs-siteheader-search-form pull-right">
              <div>
              <input type="search">
              <button>Zoek</button>
            </form>

            <a href="#">Sitemap</a>

          </div>
        </div>
      </header>
    </div>


    <script src="javascripts/rijkshuisstijl-boilerplate.js"></script>

    <!--
      Google Analytics: change UA-XXXXX-X to be your site's ID.
    -->
    <script>
        var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
        g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>

</html>
